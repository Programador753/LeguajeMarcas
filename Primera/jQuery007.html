<html>

<head>
<title>Animacion y parada de Animacion</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script language="JavaScript">
    $(document).ready(function(){// Evento al cargar la pagina
        $("#flip").click(function(event){
            $("#panel").slideDown(10000);
        });
        $("button").click(function(event){
            $("#panel").stop();
        });
    });
</script>
<style type="text/css">
#panel, #flip{
    padding: 5px;
    font-size: 18px;
    text-align: center;
    color: white;
    background-color: #555;
    border: solid 1px #666;
    border-radius: 3px;
}
#panel {
    padding: 50px;
    display: none;
}
</style>
</head>

<body>
<button>Parar Animación</button>
<div id="flip">Click aquí para aumentar el panel</div>
<div id="panel">FELIZ AÑO</div>

</body>

</html>
