<html>

<head>
    <title>Eventos de teclado</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script language="JavaScript">
        $(document).ready(function () {// Evento al cargar la pagina
            $("#escribe").keydown(function(event) {
                $("#escribe").val("");
                $("#parrafo").text("El codigo de la tecla " + String.fromCharCode(event.which) + " es " + event.which);
            });
            $("#escribe").keyup(function(event) {
                $("#parrafo").text("Acabas de soltar la tecla ");
            });
        });
    </script>
    <style type="text/css">

    </style>
</head>

<body>
    <p>
        <input type="text" id="escribe">
    </p>
    <p id="parrafo">
        Mantén pulsada una tecla y después suéltala
    </p>
</body>

</html>
