<html>

<head>
    <title>Galeria de Imagenes</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (event) {
            $("#next").click(function () {
                $("#galeria li:first").appendTo("#galeria");
            });
            $("#before").click(function () {
                $("#galeria li:last").prependTo("#galeria");
            });
        });
    </script>
    <style type="text/css">
        li{
            float: left;
            list-style: none;
        }
        ul{
            width: 600px;
            height: 400px;
            overflow: hidden;
        }
        ul, li{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <ul id="galeria">
        <li><img src="imagenes/1.jpeg" width="600" height="400"></li>
        <li><img src="imagenes/2.jpeg" width="600" height="400"></li>
        <li><img src="imagenes/3.jpeg" width="600" height="400"></li>
    </ul>
    <button id="next">Siguiente</button>
    <button id="before">Anterior</button>
</body>

</html>
