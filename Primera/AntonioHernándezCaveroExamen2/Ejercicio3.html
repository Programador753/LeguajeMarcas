<!-- 
Crea una página web con una tabla de 2 x 2 celdas. Al hacer click en una celda se añadirá en ella una imagen.
Cargar los objetos “img” en un vector, al cargar la página.
Al hacer click sobre un td, se añadir al td uno de los objetos “img” del vector de manera que no se repita la imagen en la tabla y de forma aleatoria.
 -->
<head>
    <title>Ejercicio3 MARCAS (26/02/2025)</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>

    <script language="JavaScript">
        var imagenes = [
            "<img src='Imagenes/deportes.png' id='img1' >",
            "<img src='Imagenes/tecnologia.png' id='img2' >",
            "<img src='Imagenes/musica.png' id='img3' >",
            "<img src='Imagenes/noticias.png' id='img4' >"
        ];
        var usedImages = [];

        $(document).ready(function(){
            $("td").click(function(){
                if ($(this).find("img").length == 0 && imagenes.length > 0) {
                    var randomIndex = Math.floor(Math.random() * imagenes.length);
                    var selectedImage = imagenes.splice(randomIndex, 1)[0];
                    $(this).append(selectedImage);
                }
            });
        });
    </script>
    
    <style type="text/css">
        table{
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        img{
            width: 100px;
            height: 100px;
        }
        
    </style>
</head>

</html>
