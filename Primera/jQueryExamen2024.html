<html>
<!-- Lista de tareas -->
<head>
    <title>Gestor de tareas</title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            // Añadir tarea
            $("#addTarea").click(function(){
                $("#lista").append("<li>" + $("#tarea").val() + "</li>");
                $("#tarea").val("");
            });
            // Marcar tarea como completada
            $("#lista").on("click", "li", function(){
                $(this).toggleClass("completada");
            });
            // Borrar tareas completadas
            $("#borrarTareas").click(function(){
                $("#lista li.completada").remove();
            });
        });
    </script>
    <style>
        .completada {
            text-decoration: line-through;  /* Tachado */
            color: gray;
        }
        ul {
            list-style-type: none; /* Quitamos los puntos de la lista */
        }
        li{
            padding: 5px;
            cursor: pointer;

        }
        #addTarea, #borrarTareas {
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Lista de tareas</h1>
    <input type="text" id="tarea" placeholder="Escribe una tarea">
    <button id="addTarea">Añadir Tarea</button>
    <button id="borrarTareas">Eliminar Completadas</button>
    <ul id="lista">
    </ul>

</body>
</html>
