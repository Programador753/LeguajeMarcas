<html>

<head>
    <title>Visualizar Ocultar </title>
    <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#ocultar").click(function(){
                $(".imagen").hide(4000);
            });
            $("#mostrar").click(function(){
                $(".imagen").show(4000);
            });
        });
    </script>
<style type="text/css">

</style>
</head>
<body>
<img src="./imagenes/Papelera.PNG" class="imagen">
<br><br><br><br>
<input type="button" id="ocultar" value="Click para ocultar elementos">
<br><br><br><br>
<input type="button" id="mostrar" value="Click para mostrar elementos">
</body>
</html>
