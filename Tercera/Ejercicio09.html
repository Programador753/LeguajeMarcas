<!DOCTYPE html>
<html>
<head>
    <title>Login con Cookies</title>
    
</head>
<body>
<form onsubmit="guardarCredenciales(); return false;"> <!-- Se ejecuta al enviar el formulario. Se necesita un botón SUBMIT
    por defecto, las instrucciones se ponen en JavaScript -->
        Usuario: <input type="text" id="usuario"><br><br>
        Contraseña: <input type="password" name="contrasena" id="contrasena"><br> <!-- Escribe como con estrellistas-->
        <button type="submit" >Guardar</button>
</form>

<script>
    function guardarCredenciales() {
        nomUsuario = usuario.value; // Se guarda el valor del input en la variable nomUsuario
        contra = contrasena.value; // Se guarda el valor del input en la variable contra
        //Coger ids de los inputs para coger sus valores y guardarlos en variables

        document.cookie = `usuario=${nomUsuario}; max-age=3600; path=/`; // Se guarda la cookie con el nombre de usuario y su valor, con una duración de 1 hora
                    // path=/ significa que la cookie estará disponible en todo el sitio web desde cualquier lugar
        document.cookie = `contrasena=${contra}; max-age=3600; path=/`; // Se guarda la cookie con el nombre de la contraseña y su valor, con una duración de 1 hora
        //Comillas francesas (backticks - `):Permiten interpolar variables y expresiones dentro de una cadena usando ${}.

        
        alert("Credenciales guardadas"); 
        //Gurdamos cookies en general
    }



</script>

</body>


</html>
